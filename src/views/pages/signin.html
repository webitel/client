<div class="window-signin">
    <div class="page-signin">

        <div class="signin-header">
            <section class="logo text-center">
                <a style="color:#fffaed;" href="#/">{{main.brand}}</a>
            </section>
        </div>

        <div class="signin-body">
            <div class="container">
                <div class="form-container">

                    <form class="form-horizontal" ng-controller="SigninCtrl" ng-submit="signin()" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input class="form-control input-lg text-center"
                                       placeholder="Login"
                                       name="login"
                                       ng-model="login"
                                       ng-keyup="$event.keyCode == 13 && signin()"
                                >
                            </div>
                            <div class="form-group">
                                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password"
                                       class="form-control input-lg text-center"
                                       placeholder="Password"
                                       name="password"
                                       ng-model="password"
                                       ng-keyup="$event.keyCode == 13 && signin()"
                                >
                            </div>
                            <div class="form-group">
                                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                    <span class="glyphicon glyphicon-hdd"></span>
                                </div>
                                <input
                                        class="form-control input-lg text-center"
                                        placeholder="Server"
                                        ng-model="server"
                                        ng-keyup="$event.keyCode == 13 && signin()"
                                >
                            </div>
                            <div class="form-group">
                                <a ng-disabled="isLoading" ng-click="signin()" class="btn btn-success btn-lg btn-block text-center" type="submit">
                                    <i ng-show="isLoading" style="position: absolute; left: 12px; top: 13px;" class="fa fa-circle-o-notch fa-spin pull-left"></i>
                                    Log in</a>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
