<div ng-show="show" class="navbar-fixed-bottom row-fluid" style="z-index: 1041;">
    <videogular
            vg-player-ready="onPlayerReady($API)"
            vg-theme="config.theme.url"
            vg-error="onError($event)"
            vg-complete="onComplete()"
            class="videogular-container audio">
        <vg-media vg-src="config.sources" vg-type="audio"></vg-media>

        <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime" >
            <vg-button ng-click="close()"><i class="fa fa-times"></i></vg-button>
            <!--<vg-button ng-show="audios.length-1" ng-click="play('prev')"><i class="fa fa-backward"></i></vg-button>-->
            <vg-play-pause-button></vg-play-pause-button>
            <!--<vg-button ng-show="audios.length-1" ng-click="play('next')"><i class="fa fa-forward"></i></vg-button>-->
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <span style="color: #FFFFFF">{{text}}</span>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
        </vg-controls>
    </videogular>
</div>
