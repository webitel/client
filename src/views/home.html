<div class="page" >

    <div class="row">
        <div  ng-repeat="(key, row) in modules" >
            <div class="clearfix" ng-if="$index % 2 == 0"></div>
            <div class="col-md-6">
                <a href="{{row.href}}">

                    <div ng-if="row.homeTemplate.url" data-ng-include="row.homeTemplate.url">

                    </div>

                    <section ng-if="!row.homeTemplate.url"  class="panel panel-box">
                        <div class="panel-top bg-dark">
                            <i class="{{row.iconClass}} text-large"></i>
                        </div>
                        <div class="panel-bottom bg-reverse">
                            <p class="size-h1" data-i18n="{{row.caption}}">{{row.caption}}</p>
                            <p class="text-muted">{{row.description}}</p>
                        </div>
                    </section>
                </a>
            </div>
        </div>

    </div>

</div>
