<div class="page">
    <div class="panel panel-body">

        <div class="row">
            <div class="col-sm-12">
                <div class="no-border pull-left" >
                    <a href="#/contacts?domain={{domain}}" style="padding: 0" class="btn btn-icon btn-icon-sm  btn-gap-v btn-info">
                        <i class="fa fa-reply"></i>
                    </a>
                    <a  ng-click="openModal(null)" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-sm  btn-gap-v bg-success">
                        <i class="fa fa-plus"></i>
                    </a>

                    <a ng-click="reloadData()" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-sm  btn-gap-v bg-dark">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>

                </div>

                <div class="form-group pull-right">
                    <div class="col-sm-6">
                        <button class="btn btn-default" ng-click="openCommunicationModal()">Communication types</button>
                    </div>
                    <!--<div class="col-sm-10">-->
                        <!--<input data-ng-model="query"  type="search" class="form-control no-border text-right" placeholder="Search term">-->
                        <!--<span class="icon glyphicon glyphicon-search"></span>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

        <div class="table-responsive" style="position: relative;">
            <div ng-show="isLoading" class="loading text-center">
                        <span>
                            <i class="fa fa-spinner fa-5x fa-spin"></i>
                        </span>
            </div>

            <div class="row text-center" ng-if="!properties || properties.length == 0">
                <div class="center-block col-md-4" style="float: none;">
                    <h1 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h1>
                    <h2>No results found</h2>
                </div>
            </div>

            <table ng-show="properties.length > 0" wt-responsive-table st-table="displayedCollection" st-safe-src="properties" class="table table-hover" st-search search-watch-model="query">
                <thead>
                <tr>
                    <th style="width: 20%" st-skip-natural="true" st-sort="name">Name</th>
                    <th style="width: 20%" st-skip-natural="true" st-sort="type">Caption</th>
                    <th style="width: 20%" st-skip-natural="true" st-sort="type">Type</th>
                    <th style="width: 10%" st-skip-natural="true" st-sort="type">Index</th>
                    <th style="width: 10%; min-width: 83px; text-align: end;">
                        Count: {{displayedCollection.length}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td >
                        <a ng-click="openModal(row)">
                            {{row.name}}
                        </a>
                    </td>
                    <td >{{row.caption}}</td>
                    <td >{{row.type}}</td>
                    <td >{{row.index}}</td>
                    <td style="text-align: end">
                        <a ng-click="openModal(row)" class="btn-icon btn-icon-sm  btn-gap-v btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a href="javascript:;" ng-click="delete(row)" class="btn-icon btn-icon-sm  btn-gap-v btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
