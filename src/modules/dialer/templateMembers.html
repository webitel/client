<div class="table-responsive" style="position: relative;">
    <div ng-show="isLoading" class="loading text-center">
                <span>
                    <i class="fa fa-spinner fa-5x fa-spin"></i>
                </span>
    </div>

    <div class="row text-center" ng-if="!templateCollection || templateCollection.length == 0">
        <div class="center-block col-md-4" style="float: none;">
            <h1 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h1>
            <h2>No results found</h2>
        </div>
    </div>

    <table ng-show="templateCollection.length > 0" st-table="displayedTemplateCollection" st-safe-src="templateCollection" class="table table-hover">
        <thead>
        <tr>
            <th style="width: 20%" st-skip-natural="true" st-sort="name">Name</th>
            <th style="width: 20%" st-skip-natural="true" st-sort="action">Action</th>
            <th style="width: 10%; min-width: 83px; text-align: end;">
                Count: {{displayedTemplateCollection.length}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedTemplateCollection">
            <td >
                <a ng-if="canUpdate" ng-click="openTemplate(row.action, row, true)">
                    {{row.name}}
                </a>
                <div ng-if="!canUpdate">
                    {{row.name}}
                </div>
            </td>
            <td >{{row.action}}</td>
            <td style="text-align: end">
                <a ng-if="row.action === 'export'" ng-click="exportCSV(row.template)" class="btn-icon btn-icon-sm  btn-gap-v btn-primary"><i class="glyphicon glyphicon-play"></i></a>
                <a ng-if="row.action === 'import'" ng-click="showImportPage(row.template)" class="btn-icon btn-icon-sm  btn-gap-v btn-primary"><i class="glyphicon glyphicon-play"></i></a>
                <a ng-click="openTemplate(row.action, row, true)" ng-if="canUpdate" class="btn-icon btn-icon-sm  btn-gap-v btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                <a ng-click="openTemplate(row.action, row, false)" ng-if="viewMode" class="btn-icon btn-icon-sm  btn-gap-v btn-default"><i class="glyphicon glyphicon-file"></i></a>
                <a href="javascript:;" ng-click="removeTemplate(row)" ng-if="canDelete" class="btn-icon btn-icon-sm  btn-gap-v btn-default"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
