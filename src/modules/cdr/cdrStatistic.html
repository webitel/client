<div class="row" style="margin-top: 10px;">
    <div class="col-sm-3">
        <section class="panel panel-box">
            <div class="panel-top bg-primary" style="padding: 10px 20px;">
                <i class="glyphicon glyphicon-earphone text-large"></i>
            </div>
            <div class="panel-bottom bg-reverse">
                <p class="size-h1">{{count||0}}</p>
                <p class="text-muted">Total</p>
            </div>
        </section>
    </div>
    <div class="col-sm-6">
        <section class="panel panel-box">
            <div class="panel-top bg-info" style="padding: 10px 20px;">
                <label style="font-size: 34px;">Answered inbound calls</label>
                <!--<i class="glyphicon glyphicon-call-incoming text-large"></i>-->
            </div>
            <div class="list-justified-container" style="padding: 0">
                <ul class="list-justified text-center" style="-webkit-margin-after: 0;">
                    <li>
                        <p class="size-h1">{{answered_total||0}}</p>
                        <p class="text-muted">Answered calls</p>
                    </li>
                    <li>
                        <p class="size-h1">{{avg_talk_time||0}}</p>
                        <p class="text-muted">Avg talk time, s</p>
                    </li>

                    <li>
                        <p class="size-h1">{{total_talk_time||"00:00:00"}}</p>
                        <p class="text-muted">Total talk time</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <div class="col-sm-3">
        <section class="panel panel-box">
            <div class="panel-top bg-success" style="padding: 10px 20px;">
                <label style="font-size: 34px;">Outbound</label>
            </div>
            <div class="panel-bottom bg-reverse">
                <p class="size-h1">{{outbound||0}}</p>
                <p class="text-muted">Total</p>
            </div>
        </section>
    </div>
</div>
<div class="row" style="margin-top: 20px;">
    <div class="col-sm-4">
        <nvd3 options="causeByAttemptChart.options" data="causeByAttemptChart.data"></nvd3>
    </div>
    <div class="col-sm-4">
        <nvd3 options="callDirection.options" data="callDirection.data"></nvd3>
    </div>
    <div class="col-sm-4">
        <nvd3 options="abandonedChart.options" data="abandonedChart.data"></nvd3>
    </div>
    <div class="col-sm-12">
        <nvd3 options="avgDuration.options" data="avgDuration.data"></nvd3>
    </div>
    <div class="col-sm-12">
        <nvd3 options="uniqueInboundChart.options" data="uniqueInboundChart.data"></nvd3>
    </div>
</div>
