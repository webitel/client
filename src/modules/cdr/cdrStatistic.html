<div class="row" style="margin-top: 10px;">
    <div class="col-sm-3">
        <section class="panel panel-box">
            <div class="panel-top bg-primary" style="padding: 10px 20px;">
                <i class="glyphicon glyphicon-earphone text-large"></i>
            </div>
            <div class="panel-bottom bg-reverse">
                <p class="size-h1">{{count||0}}</p>
                <p class="text-muted">Total</p>
            </div>
        </section>
    </div>
    <div class="col-sm-6">
        <section class="panel panel-box">
            <div class="panel-top bg-info" style="padding: 10px 20px;">
                <label style="font-size: 34px;">Inbound</label>
                <!--<i class="glyphicon glyphicon-call-incoming text-large"></i>-->
            </div>
            <div class="list-justified-container" style="padding: 0">
                <ul class="list-justified text-center" style="-webkit-margin-after: 0;">
                    <li>
                        <p class="size-h1">{{inbound_total||0}}</p>
                        <p class="text-muted">Total</p>
                    </li>
                    <li>
                        <p class="size-h1">{{inbound_answered||0}}</p>
                        <p class="text-muted">Answered</p>
                    </li>

                    <li>
                        <p class="size-h1">{{inbound_abandoned||0}}</p>
                        <p class="text-muted">Abandoned</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <div class="col-sm-3">
        <section class="panel panel-box">
            <div class="panel-top bg-success" style="padding: 10px 20px;">
                <label style="font-size: 34px;">Outbound</label>
            </div>
            <div class="panel-bottom bg-reverse">
                <p class="size-h1">{{outbound||0}}</p>
                <p class="text-muted">Total</p>
            </div>
        </section>
    </div>
</div>
<div class="row" style="margin-top: 20px;">
    <div class="col-sm-7">
        <nvd3 options="causeByAttemptChart.options" data="causeByAttemptChart.data"></nvd3>
    </div>
    <div class="col-sm-5">
        <nvd3 options="callDirection.options" data="callDirection.data"></nvd3>
    </div>
    <div class="col-sm-12">
        <nvd3 options="avgConnectedCallMetr.options" data="avgConnectedCallMetr.data"></nvd3>
    </div>
</div>
