<div class="modal-header">
    <h3 class="modal-title">tcpdump</h3>
</div>
<div class="modal-body">
    <form name="sipDumpForm">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group" ng-class="{ 'has-error' : sipDumpForm.duration.$invalid }">
                    <label class="control-label">Duration</label>
                    <input ng-disabled="isEdit" type="number" class="form-control" name="duration" required ng-model="duration" min="1" max="3600"> </input>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : sipDumpForm.filtr.$invalid }">
                    <label class="control-label" for>Filter</label>
                    <div class="input-group">
                        <input ng-disabled="isEdit" type="text" class="form-control" name="filtr" ng-model="filtr"> </input>
                        <a href="http://alumni.cs.ucr.edu/~marios/ethereal-tcpdump.pdf" target="_blank" class="input-group-addon">
                            <span class="fa fa-question"></span>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for>Description</label>
                    <textarea class="form-control" name="description" ng-model="description" style="max-width: 568px;"> </textarea>
                </div>
                <div ng-if="error" class="form-group" ng-class="{ 'has-error' : true }">
                    <label class="control-label" for>Error message</label>
                    <input ng-disabled="true" type="text" class="form-control" name="error" ng-model="error"> </input>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-disabled="sipDumpForm.$invalid" type="button" ng-click="ok()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
