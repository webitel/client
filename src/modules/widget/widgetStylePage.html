<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4">

            <div  class="form-group">
                <label class="control-label">Modal background color</label>
                <input  ng-model="widget.config.css.modal.background" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Left panel color</label>
                <input  ng-model="widget.config.css.leftPanelColor.background" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Footer color</label>
                <input  ng-model="widget.config.css.footer.background" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Call button color</label>
                <input  ng-model="widget.config.css.buttonColor.background" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Call button circle color</label>
                <input  ng-model="widget.config.css.buttonCircle.borderColor" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Horisontal position</label>
                <select  ng-model="horisontal.pos" class="form-control ui-select-toggle" >
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <div  class="form-group">
                <label class="control-label">Vertical position</label>
                <select  ng-model="vertical.pos" class="form-control ui-select-toggle" >
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">

            <div  class="form-group">
                <label class="control-label">Inputs border color</label>
                <input  ng-model="widget.config.css.input.borderColor" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Inputs background color</label>
                <input  ng-model="widget.config.css.input.backgroundColor" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Inputs text color</label>
                <input  ng-model="widget.config.css.input.color" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Call on number color</label>
                <input  ng-model="widget.config.css.callMeBtn.background" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Call on number text color</label>
                <input  ng-model="widget.config.css.callMeBtn.color" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Position X</label>

                <input  ng-model="horisontal.x" type="number" class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Position Y</label>
                <input  ng-model="vertical.y" type="number" class="form-control" />
            </div>
        </div>
        <div class="col-sm-4">

            <div  class="form-group">
                <label class="control-label">Title and text color</label>
                <input  ng-model="widget.config.css.supportingText.color" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Text font family</label>
                <select  ng-model="widget.config.css.modal.fontFamily"  class="form-control ui-select-toggle">
                    <option ng-repeat="font in fontFamilies" value="{{font}}" ng-style="{'font-family': font}">{{font}}</option>
                </select>
            </div>
            <div  class="form-group">
                <label class="control-label">Footer text color</label>
                <input  ng-model="widget.config.css.footer.color" type="color"  class="form-control" />
            </div>
            <div  class="form-group">
                <label class="control-label">Error message text color</label>
                <input  ng-model="widget.config.css.errorMessage.color" type="color"  class="form-control" />
            </div>

        </div>
