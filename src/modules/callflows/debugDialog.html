<div class="modal-header">
    <h3 class="modal-title">Debug route</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" ng-if="visCaller">
                <label>Caller number</label>
                <input type="text"  ng-model="data.caller"  class="form-control">
            </div>
            <div class="form-group" ng-if="visCallee">
                <label>Callee number</label>
                <input type="text" ng-model="data.callee" class="form-control">
            </div>
            <div class="form-group" ng-if="visDestination">
                <label>Destination number</label>
                <input type="text" ng-model="data.destination" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="(visCaller && !data.caller)" ng-click="ok()">Call</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
