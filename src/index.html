<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- end Needs images -->


            <link rel="stylesheet" href="styles/bootstrap.css">
            <link rel="stylesheet" href="styles/main.css">
            <!-- endbuild -->

        <script data-main="require.config.js?_b=7562" src="bower_components/requirejs/require.js?_b=7562"></script>

    </head>
    <body 
          id="app"
          class="app"
          data-custom-page
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } ">
        <section data-ng-include=" 'views/header.html' "
                     id="header"
                     class="header-container "
                     data-ng-class=" {'header-fixed': admin.fixedHeader} "
                     data-ng-controller="HeaderCtrl"></section>
        
        <div class="main-container">
            <aside data-ng-include=" 'views/nav.html' "
                   id="nav-container"
                   auto-scroll 
                   data-ng-class=" {'ng-hide': !main.name, 'nav-container': main.name, 'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">

            </aside>

            <!--<a href="#" class="scrollToTop" scroll-on-click>Scroll To Top</a>-->
            
            <section data-ng-view
                     id="content"
                     class="content-container {{admin.pageTransition.class}}">
            </section>

        </div>

        <span id="scrollToTop"  scroll-on-click class="btn btn-sm scrollToTop in"><i class="glyphicon glyphicon-chevron-up"></i></span>

        <script type="text/javascript" src="https://my.webitel.com/s/fbe61c3b481cc6302a2bbc0ea4a0a533-T/en_US1w9aiu/71003/4aadd905a793efad7286fdc12914f112/2.0.11/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=a78f854f"></script>

    </body>
</html>
